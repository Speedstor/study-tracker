{% extends 'base.html' %}

{% load static %}
{% block page-title %}Signup for Study Tracker {% endblock %}

{% block content %}

<form action="{% url 'customAuth:handle_signup' %}" method="post" class="form-example">
    {% csrf_token %}
    <div class="form-example" style="margin-left:20px; margin-top:20px">
        <input type="text" name="username" id="username" placeholder="Username" required>
    </div>

    <div class="form-example" style="margin-left:20px; margin-top:20px">
        <input type="text" name="email" id="email" placeholder="Email" required>
    </div>

    <div class="form-example" style="margin-left:20px; margin-top:20px">
        <input type="password" name="password" id="password" placeholder="Password" required>
    </div>

    <div class="form-example" style="margin-left:20px; margin-top:20px">
        <input type="submit" value="Sign up">
    </div>
</form>

<div>
    {% if signupFailed %}
        <p>Signup failed. Please try again.</p>
    {% else %}
        <p></p>
    {% endif %}
</div>

{% endblock %}
