<html>
  <head>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js"></script>
  </head>

  <body style="width: 280px; min-height: 310px; margin: 0px; padding: 0px;">
    <div class="" id="whiteboard" style="display: grid; grid-template-columns: 14px auto 14px; grid-template-rows: 14px auto 14px; width: 100%; height: 100%;">
      <div style="background: url('./src/whiteboard/top left.png'); grid-column: 1; grid-row: 1; background-size: 100% 100%;"></div>
      <div style="background: url('./src/whiteboard/top.png'); grid-column: 2; grid-row: 1; background-size: 100% 100%;"></div>
      <div style="background: url('./src/whiteboard/top right.png'); grid-column: 3; grid-row: 1; background-size: 100% 100%;"></div>
      <div style="background: url('./src/whiteboard/left.png'); grid-column: 1; grid-row: 2; background-size: 100% 100%;"></div>

      
      <div style="padding: 13px; grid-column: 2; grid-row: 2; background: #fbfbfb; display: flex; flex-direction: column;">
        <h2 style="text-decoration: none; text-align: center; border: 1px solid grey; margin: 0px; font-family: monospace; font-weight: normal;">
          Study Tracker
        </h2>


        <h4 style="text-align: center; margin: 25px 0px 0px 0px;">Sites that auto track work</h4>
        <div style="border: 1px solid grey; border-radius: 10px; margin-top: 5px; max-height: 62px; overflow-y: auto;">
          <div style="border-top: 1px solid grey; font-family: sans-serif; font-size: 15px; padding: 4px 15px;">docs.google.com</div>
        </div>
        <button style="width: 135px; align-self: center; margin-top: -4px; z-index: 2;">+ Add Current Site</button>

        <div class="spacer" style="width: 100%; height: 6px;"></div>

        <h4 style="margin: 20px 0px 3px 0px;">Course Identifiers <small>&nbsp;&nbsp;for current site</small></h4>
        <div class="scrollbar-grey" style="max-height: 162px; overflow-y: auto; padding-right: 2px; /* border: 1px solid #a1a1a178; border-width: 1px 0px 1px 0px; */ border-radius: 4px;">
          <div style="display: flex; flex-direction: row; max-width: 280px; align-items: baseline;">
            <input type="text" value="PYSCE 18c" style="flex-grow: 2; width: 38%;" disabled/>
            <span style="height: 17px; font-weight: bold;">&nbsp; : &nbsp;</span>
            <div style="flex-grow: 3; width: 60%;">
              <input type="text" style="width: 100%;"/>
              <input type="text" style="width: 100%;"/>
            </div>
          </div>

          <!-- <div class="divider"></div> -->

        </div>



        <div class="spacer" style="width: 100%; height: 30px;"></div>

        <div>
          <button style="float: right; text-decoration: underline; background: none; border: none; cursor: pointer; padding-right: 0px;">Extension Settings</button>
        </div>
      </div>


      <div style="background: url('./src/whiteboard/right.png'); grid-column: 3; grid-row: 2; background-size: 100% 100%;"></div>
      <div style="background: url('./src/whiteboard/bottom left.png'); grid-column: 1; grid-row: 3; background-size: 100% 100%;"></div>
      <div style="background: url('./src/whiteboard/bottom.png'); grid-column: 2; grid-row: 3; background-size: 100% 100%;"></div>
      <div style="background: url('./src/whiteboard/bottom right.png'); grid-column: 3; grid-row: 3; background-size: 100% 100%;"></div>
    </div>
  </body>
</html>
