{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page-title %}{% endblock %}</title>
    <meta name="description" content="Track time used for studying">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/billboard.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/billboard.pkgd.js' %}"></script>
</head>

{% include 'partials/_navbar.html' %}
<body style="margin: 0px; ">
    <div style="display: flex; flex-direction: row; position: relative;">
        {% block content %}{% endblock %}
    </div>
